<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nir itah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" class="needs-validation" novalidate id="contact"
            method="get">
            <h3>Welcome to Grindr </h3>
            <fieldset>
                <input placeholder="Full name" type="text" class="form-control" name="fullName" value="" pattern="([^\s]+\s)+[^\s]+"
                    title="A space is required between first name and last name">
            </fieldset>
            

            <fieldset>
                <input placeholder="Password" type="password" name="pass" value="" pattern="[0-9a-zA-Z]+"
                    class="form-control" minlength="5"
                    title="Must contain only number or uppercase or lowercase letter, Must include at least 5 characters">
            </fieldset>

            <fieldset>
                <input placeholder="Email:" type="email" name="mail" class="form-control">
            </fieldset>

            <fieldset>
                <input placeholder="Phone Number" type="tel" name="phone" pattern="[0-9]{9,10}" maxlength="10"
                    title="Must be only numbers:9/10" class="form-control">
            </fieldset>

            <fieldset>
                <input placeholder="The amount of people you want to add:" type="number" class="form-control"
                    name="coffee" min="0" max="8">
            </fieldset>

            <fieldset>
                <input placeholder="Social Profile" type="url" class="form-control" name="website">
            </fieldset>

            <fieldset>
                <textarea placeholder="Address" class="form-control" name="address" rows="4" cols="20"></textarea>
            </fieldset>

            <fieldset>
                <fieldset>
                    <label>interests:</label><br>
                    <section>
                        <div class="row form-check">
                            <input type="checkbox" name="interests[]" value="nipple" class="col-1" class="form-control">
                            <label class="col-2">nipple</label>
                        </div>
                        <div class="row form-check">
                            <input type="checkbox" name="interests[]" value="kiss" class="col-1" class="form-control">
                            <label class="col-2">kiss</label>
                        </div>
                        <div class="row form-check">
                            <input type="checkbox" name="interests[]" value="hand" class="col-1" class="form-control">
                            <label class="col-2">hands</label>
                        </div>
                    </section>
                </fieldset>
            </fieldset>

            <fieldset>
                <lable>dick size:</lable>
                <br>


                <div class="circle-container">
                    <div class="circle"></div>
                    <p></p>
                </div>
                0.0
                <input type="range" name="temper" min="0.0" max="0.30" step="0.01" onchange="changeCircleSize()"
                    />
                0.30


            </fieldset>

            <fieldset>
                <label>Gender:</label>
                <div class="row form-check">
                    <input type="radio" id="male" name="gender" value="male" class="col-1" class="form-control"
                        >
                    <label for="male" class="col-2">Male</label>
                </div>
                <div class="row form-check">
                    <input type="radio" id="female" name="gender" value="female" class="col-1" class="form-control"
                        >
                    <label for="female" class="col-2">Female</label>
                </div>
                <div class="row form-check">
                    <input type="radio" id="other" name="gender" value="other" class="col-1" class="form-control"
                        >
                    <label for="other" class="col-2">Other</label>
                </div>
            </fieldset>
            <fieldset>
                <label>position:</label>
                <div class="row form-check">
                    <input type="radio" id="Activ" name="position" value="Activ" class="col-1" >
                    <label for="male" class="col-2">Activ</label>
                </div>
                <div class="row form-check">
                    <input type="radio" id="Passive" name="gender" value="Passive" class="col-1" >
                    <label for="female" class="col-2">Passive</label>
                </div>
                <div class="row form-check">
                    <input type="radio" id="Versatile" name="position" value="Versatile" class="col-1" >
                    <label for="other" class="col-2">Versatile</label>
                </div>
            </fieldset>
            <fieldset>
                <label for="age"><b> Age:</b></label>
                <select name="age" class="form-select" required>
                    <option value="">-</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                </select>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit">Submit</button>
            </fieldset>
        </form>
        <script src="scripts.js"> </script>
    </div>

</body>

</html>
