<head>
    <title>first form</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/javascript.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title>member club</title>
</head>
<body>
      <div class="container">
    <h1>Join our member club</h1>
    <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get"    onsubmit='return handleCheckbox()'>

        <div class="input-group mb-3">
            <span class="input-group-text col-sm-2" id="inputGroup-sizing-default">
             Full Name:</span>
            <input type="text" class="form-control" name="fullName" pattern="^[a-zA-Z]+\s?[a-zA-Z]+$" placeholder="Enter Your Name"  class="form-control col-sm-2"aria-label="Sizing example input"aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
             <span class="input-group-text col-sm-2" id="inputGroup-sizing-default" >
             Password:</span>
             <input type="password" name="pass" pattern ="[a-z0-9]{5,10}" placeholder="Enter Your Password"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text col-sm-2" id="inputGroup-sizing-default">
            Email:</span>
            <input type="email" name="mail" placeholder="Enter Your Email" class="form-control" aria-label="Sizing example input"aria-describedby="inputGroup-sizing-default">
        </div>
     
        <div class="input-group mb-3">
            <span class="input-group-text col-sm-2" id="inputGroup-sizing-default">
             Website:</span>
            <input type="url" name="website" class="form-control" placeholder="Enter url site" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span
              class="input-group-text col-sm-2 w-12" id="inputGroup-sizing-default">
              Phone:</span> <input type="tel" name="phone" pattern="[0-9]{9,10}" placeholder="Enter Your Phone Number"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span
              class="input-group-text col-sm-2 w-12" id="inputGroup-sizing-default">
              Number Of Coffee:</span>
              <input type="number" name="coffee" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" min="1"  max="5" placeholder="Number of coffee">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text col-sm-2 w-12" id="inputGroup-sizing-default"> 
            coffee Temperature:</span>
            <div class="form-control">
              80
              <input type="range" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="temper" min="80" max="99" >
              99
            </div>
        </div>

        <div class="input-group mb-3">
            <span
              class="input-group-text col-sm-2 w-12" id="inputGroup-sizing-default"> 
              Address:</span>
            <textarea name="address" rows="2" class="form-control" placeholder="Your address">
        </textarea>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text col-sm-2 w-12" id="inputGroup-sizing-default">
            Interests:</span>

            <div class="form-control">
              <div class="form-check">
                <input type="checkbox"  class="form-check-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="interests[]" value="Iphone">
                <label class="form-check-label">Iphone</label>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="interests[]"  value="samsung" >
                <label class="form-check-label">samsung</label>
              </div>

              <div class="form-check">
                <input
                  type="checkbox" class="form-check-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="interests[]" value="Xiaomi">
                <label class="form-check-label">"Xiaomi"</label>
              </div>

              <div class="form-check">
                <input type="checkbox"  class="form-check-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="interests[]" value="LG">
                <label class="form-check-label">LG</label>
              </div>
            </div>
          </div>
 
          <div class="input-group mb-3">
            <span class="input-group-text col-sm-2 w-12" id="inputGroup-sizing-default">
              Gender:</span>
            <div class="form-control">
              <input type="radio" name="gender" value="Male" />
              <label for="gender">Male</label>
              <input type="radio" name="gender" value="Female" />
              <label for="gender">Female</label>
            </div>
          </div>
 
          <div class="input-group mb-3">
            <span
              class="input-group-text col-sm-2 w-12"
              id="inputGroup-sizing-default">
              Age:</span>
             <div class="form-control">
              <select name="age"class="form-select-sm" aria-label=".form-select-sm example">
 
 <option value="23">23</option>
 <option value="24">24</option>
 <option value="25">25</option>
 <option value="26">26</option>
 <option value="27">27</option>
 <option value="28">28</option>
 <option value="29">29</option>
 <option value="30">30</option>
 <option value="31">31</option>
 <option value="32">32</option>
 <option value="33">33</option>
 <option value="34">34</option>
 <option value="35">35</option>
 <option value="36">36</option>
 <option value="37">37</option>
 <option value="38">38</option>
</select>
</div>
</div>

<input type="submit" name="submit"  class="btn btn-primary" >



    </form>
      </div>
      <div class="holding-hands">
        <div class="person"></div>
        <div class="person"></div>
        <div class="hand"></div>
      </div>
</body>
</html>
